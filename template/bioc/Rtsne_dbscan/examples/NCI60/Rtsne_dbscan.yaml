###################################################################
########################    PARAMETERS    #########################
###################################################################
# Parameters to run this analysis
parameter:  # These are examples of different types of parameters. They will not be used for the skeleton.Rmd template for act analysis.
  Optimization:     # Parameters to run the algorithms to get the best fit results.
    tsne: 200        # How many times to run t-SNE to get the lowest Kullbackâ€“Leibler divergence
    dbscan:         # Values of the minPts parameter when runing dbscan
      min: 2
      max: 12
  Rtsne:    # Rtsne {Rtsne}
    dims: 2           # integer; Output dimensionality (default: 2)
    initial_dims: 50	# integer; the number of dimensions that should be retained in the initial PCA step (default: 50)
    perplexity: 2     # numeric; Perplexity parameter
    # For experienced users only 
    theta: 0.5        # numeric; Speed/accuracy trade-off (increase for less accuracy), set to 0.0 for exact TSNE (default: 0.5)
    pca: TRUE	        # logical; Whether an initial PCA step should be performed (default: TRUE)
    max_iter: 1000    # integer; Number of iterations (default: 1000)
  dbscan:   # dbscan {dbscan} 
    minPts: 2         # number of minimum points in the eps region (for core points). Default is 5 points.
    # For experienced users only 
    search: kdtree    # nearest neighbor search strategy (one of "kdtree" or "linear", "dist").
    bucketSize: 10    # max size of the kd-tree leafs.
    splitRule: suggest  # rule to split the kd-tree. One of "STD", "MIDPT", "FAIR", "SL_MIDPT", "SL_FAIR" or "SUGGEST" (SL stands for sliding). "SUGGEST" uses ANNs best guess.
    approx: 0         # relative error bound for approximate nearest neighbor searching.
    
