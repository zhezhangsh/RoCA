#############################################################################################################################
# Prepare the following data objects in text, Excel or R files to run this analysis
# <count> integer matrix of full transcriptome data set saved in a .txt, .tab, .csv, .xlxs, .xls, .rdata, .rda, or .rds file
#   - commonly number of unique RNA-seq reads mapped to known genes
#   - the first column or the row name of an R object must be unique gene IDs
#   - the first row or the column name of an R object is unique sample IDs
# <anno> a table of gene annotation saved in a .txt, .tab, .csv, .xlxs, .xls, .rdata, .rda, or .rds file
#   - the first column or the row name matches row name of the read count matrix
# <sample> a table of samples with 2 or more columns saved in a .txt, .tab, .csv, .xlxs, .xls, .rdata, .rda, or .rds
#   - the first row or the column name matches the column name of the read count matrix
#############################################################################################################################

####################
##### REQUIRED #####
####################
# Required fields for generating any report using the RoCA::CreateReport() function
template: /Users/zhangz/Development/RoCA/template/de/deseq2_multivariate/deseq2_multivariate.Rmd
output: /Users/zhangz/Development/RoCA/template/de/deseq2_multivariate/examples/run2_noHist_adjChr21                                                           # Where to write all the output files
home: https://mybic.chop.edu/labs/chous_lab/Trisomy21_TMD/                       # URL or path to the project home page. Leave it empty if the page doesn't exist.
analyst: Zhe Zhang                                                                  # Name of the analyst
zip: no                                                                             # Whether to zip all output files

#################
##### ABOUT #####
#################
# Description of this analysis, could be any name/text pairs
description:      
  Project: "Genetic Modifiers in Trisomy 21 Leukemogenesis."
  Data: "Number of unique RNA-seq read pairs mapped to known human genes, using data from re-run of the same samples."
  Analysis: "Trisomy vs. euploid 21."
  
##################
##### INPUTS #####
##################
# Prepared input data, saved in .rds format using the saveRDS() function
input:
  anno: /Users/zhangz/Development/RoCA/template/de/deseq2_multivariate/anno_run2_noHist.rds
  count: /Users/zhangz/Development/RoCA/template/de/deseq2_multivariate/count_run2_adjChr21.rds
  sample: /Users/zhangz/Development/RoCA/template/de/deseq2_multivariate/sample.rds

######################
##### PARAMETERS #####
######################
# Parameters to run this analysis
parameter: # All parameters
  formula: ~ Ploid + Clone
  comparison: 
    condition: Ploid
    group0: Trisomy21
    group1: Euploid
  count:
    total: 0
    mean: 0
  normalization:
    column: 5
  top:
    number: 100
    rank: both
  genome: human
  anno:
    symbol: 0
    entrez: 3
    ensembl: -1
    description: 4
