#############################################################################################################################
# Prepare the following data objects in text, Excel or R files to run this analysis
# <count> integer matrix of read count data saved in a .txt, .tab, .csv, .xlxs, .xls, .rdata, .rda, or .rds file
#   - commonly RNA-seq read count
#   - the first column or the row names of an R object must be unique variable/gene IDs
#   - the first row or column names of an R object is unique sample IDs
#############################################################################################################################

####################
##### REQUIRED #####
####################
# Required fields for generating any report using the RoCA::CreateReport() function
#template: https://raw.githubusercontent.com/zhezhangsh/RoCA/master/template/de/normalize_deseq2/normalize_deseq2.Rmd
template: normalize_deseq2.Rmd
output: examples/demo                                                               # Where to write all the output files
home: http://zhezhangsh.github.io/RoCA                                              # URL or path to the project home page. Leave it empty if the page doesn't exist.
analyst: Zhe Zhang                                                                  # Name of the analyst
zip: no                                                                             # Whether to zip all output files

#################
##### ABOUT #####
#################
# Description of this analysis, could be any name/text pairs
description:      
  Project: "Demo data of DESeq2 normalization"
  Data: "Ranbomly generated"
  Analysis: "This is a demo."
  
##################
##### INPUTS #####
##################
# Prepared input data, saved in .rds format using the saveRDS() function
input:
  count: count.rds      ## a matrix of integers, row=gene or similar variables, column=sample
  
######################
##### PARAMETERS #####
######################
# Parameters to run this analysis
parameter: # All parameters
  top: 0.01             ## Portion of top variables/genes to be removed to test their impact on size factors
