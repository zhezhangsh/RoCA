zip: no                                   # Whether to zip the output folder

#################
##### ABOUT #####
#################
# Analyst provides background description about this analysis, such as project title
description:    
  Project: Compare the transcriptomes of early embryos of lean and obese mice.
  Experiment: Prepare RNA-seq libraries using Clontech's Low Input SMARTerÂ® Stranded RNA-Seq Kit and did a paired-end 2x75bp NextSeq run.
  Analysis: Diagnosis of RNA-seq libaries with low alignment rate. The sequencing reads of this data set have low alignment rate (TopHat~=50% STAR~=65%).
            One pair of .fastq files, **CtrlM201A2_S16_L001**, with ~12 million reads were selected for diagnosis purpose. 
            Each of the original .fastq files were split into 2 files with just aligned and unaligned reads according to STAR alignment result. 
            This analysis compares the FastQC reports of the original, aligned, and unaligned fastq files.

