#############################################################################################################################
# Prepare the following data objects in text, Excel or R files to run this analysis
# <peak> a data matrixes in .txt, .tab, .csv, .xlxs, .xls, .rdata, .rda, or .rds files
#   - the row names are unique sample IDs
#   - no column in the first row
#   - the first column is the locations of narrow peak files 
#   - the second column is the locations of broad peak files 
#   - the peak files are data frames saved in .txt, .tab, .csv, .xlxs, .xls, .rdata, .rda, or .rds
#   - all peak files must be formatted as the original outputs from the peak_calling function of dREG package
#   - details of file format are available at: https://github.com/Danko-Lab/dREG/blob/master/dREG/man/peak_calling.Rd
#############################################################################################################################

####################
##### REQUIRED #####
####################
# Required fields for using the RoCA::CreateReport() function
#template: https://raw.githubusercontent.com/zhezhangsh/RoCA/master/template/qc/summarize_star/summarize_dreg.Rmd
template: summarize_dreg.Rmd
output: examples/proseq       	  # Where to save the output files
home: http://zhezhangsh.github.io/RoCA	# Location to project home (URL or local file)
analyst: Jim Zhang              		    # Name of the analyst who runs this analysis
zip: no                         		    # Whether to zip the output folder

#################
##### ABOUT #####
#################
# Analyst provides background description about this analysis, such as project title
description:    
  Project: "Mock PRO-Seq data"
  Analysis: "This is a demo."

######################
##### INPUT DATA #####
######################
# Prepared input data, with contents and format specified by the developer
input:		# Location of Log.final.out files generated by STAR alignment
  peak:   ~/Downloads/peak/peak_file.rds   # Files of dREG outputs, with peak informartion
  chromosome: chromosome_length.rds
  
######################
##### PARAMETERS #####
######################
# Parameters
# This is a special case of the RoCA framework
# The parameters are what were used for STAR alignment, instead of parameters used for this analysis
parameter:
