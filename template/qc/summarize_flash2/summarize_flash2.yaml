####################################################################################################
# Prepare input data for this analysis is extremely easy.
# User simply needs to specify the location of .zip files generated by FastQC runs.
# The files should be named by sample names to be used in the report.
# There should be 2 .zip files for each sample if the data is pair-ended.
####################################################################################################

####################
##### REQUIRED #####
####################
# Required fields for using the RoCA::CreateReport() function
# template: https://raw.githubusercontent.com/zhezhangsh/RoCA/master/template/qc/summarize_fastqc/summarize_flash2.Rmd  
template: summarize_flash2.Rmd
output: examples/proseq       # Where to save the output files
home: http://zhezhangsh.github.io/RoCA    # Location to project home (URL or local file)
analyst: Jim Zhang                        # Name of the analyst who runs this analysis
zip: no                                   # Whether to zip the output folder

#################
##### ABOUT #####
#################
# Analyst provides background description about this analysis, such as project title
description:    
  Project: "PRO-seq project"
  Analysis: "FASTQ files of 16 PRO-seq libraries"

######################
##### INPUT DATA #####
######################
# Prepared input data, with contents and format specified by the developer
input:
  flash2: /Users/zhangz/Documents/RoCA/data/log/FLASH2/proseq.rds

######################
##### PARAMETERS #####
######################
# Parameters to run this analysis
parameter:
  # length: 75  # Read length in original FASTQ files
  barcode: 6  # Length of barcode sequences at the beginning of merged reads
