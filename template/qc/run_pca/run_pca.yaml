#############################################################################################################################
# Prepare the following data objects in text, Excel or R files to run this analysis
# <data> one or more data matrixes in .txt, .tab, .csv, .xlxs, .xls, .rdata, .rda, or .rds files
#   - each cell is the number of sequence reads of each sample mapped to each gene
#   - the first matrix will be used for the most of the analyses
#     - each of the other matrixes corresponds to reads with a different mapping type, such as reads mapped to multiple genes
#   - the row names of all matrixes are the matching unique gene IDs or symbols
#   - the column names of all matrixes are the matching unique sample IDs or symbols
# <sample> a table saved in a .txt, .tab, .csv, .xlxs, .xls, .rdata, .rda, or .rds
#   - the column names are unique sample IDs or names matching column names of <count>
#   - each column corresponds to a sample feature that will be used to group samples in the analysis
#############################################################################################################################

####################
##### REQUIRED #####
####################
# Required by the RoCA framework to generate a reproducible report
#template: https://raw.githubusercontent.com/zhezhangsh/RoCA/master/template/qc/adjust_batch/adjust_batch.Rmd      
template: run_pca.Rmd      
output: examples/circadian_rhythm/                                                                                # Where to write all the output files
home: http://zhezhangsh.github.io/RoCA                                                                            # URL or path to the project home page. Leave it empty if the page doesn't exist.
analyst: Zhe Zhang                                                                                                # Name of the analyst
zip: no                                                                                                           # Whether to zip all output files

#################
##### ABOUT #####
#################
# Description of this analysis, could be any name/text pairs
description:    
  Project: Perturbed rhythmic activation of signaling pathways in mice deficient for Sterol Carrier Protein
          2-dependent diurnal lipid transport and metabolism. (**[GSE67426](http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE67426)**)
  PubMed: "Jouffe C, Gobet C, Martin E, MÃ©tairon S et al. Perturbed rhythmic activation of signaling pathways 
          in mice deficient for Sterol Carrier Protein 2-dependent diurnal lipid transport and metabolism. 
          Sci Rep 2016 Apr 21;6:24631. PMID: [27097688](http://www.ncbi.nlm.nih.gov/pubmed/27097688)."
  Experimental design: Comparison of liver mRNA expression from Scp2 KO and wild-type mice harvested every 
          2 hours during 3 consecutive days.
  Analysis: This analysis runs PCA using the data of wild type mice and a subset of genes with high between sample variance. 

######################
##### INPUT DATA #####
######################
# Prepared input data, saved in .rds format using the saveRDS() function
input:
  data: https://raw.githubusercontent.com/zhezhangsh/RoCA/master/data/gex/circadian_rhythm/expr_wt_ss.rds     # The data matrix to be adjusted for batch effect 
  sample: https://raw.githubusercontent.com/zhezhangsh/RoCA/master/data/gex/circadian_rhythm/sample_wt.rds      # A data.frame of sample features. Rows match columns of the data matrix

######################
##### PARAMETERS #####
######################
parameter:
  filter:
    missing: 0    # 0: remove variable with missing values; 1: replace missing values with variable mean
    mean:         # null: no filtering; otherwise, filter by given value of variable mean
    nsd:          # null: no filtering; otherwise, filter by given value of NSD of outliers
  exclude:        ## Sample characteristics, or value of a characteristics, to be excluded from PCA plots
  plot:
    shape: circle   # circle, square, triangle, diamond
    dimension:
    - 1
    - 2
    color: # values betrwen 0 and 1
      red:  
      - 0.9
      - 0.1
      - 0.2
      green:
      - 0.3
      - 0.8
      - 0.6
      blue:
      - 0.2
      - 0.6
      - 0.9
